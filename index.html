<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Girlfriend - Voice Chat</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0f;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  .container {
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 34px;
    margin-top: 20px;
    background: linear-gradient(to right, #ff66cc, #6699ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .girl {
    width: 240px;
    margin: 20px auto;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }
  .chat-box {
    width: 90%;
    max-width: 600px;
    background: #12121a;
    margin: 0 auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff66cc55;
  }
  textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    resize: none;
    background: #1b1b23;
    color: white;
    font-size: 16px;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #ff66cc, #6699ff);
    border: none;
    color: #fff;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    opacity: 0.8;
  }

  /* Message display area */
  .messages {
    width: 90%;
    max-width: 600px;
    margin: 15px auto;
    padding: 10px;
    background: #1b1b23;
    border-radius: 10px;
    min-height: 120px;
    max-height: 300px;
    overflow-y: auto;
  }
  .msg {
    padding: 8px 12px;
    margin: 6px 0;
    border-radius: 10px;
    font-size: 15px;
    width: fit-content;
    max-width: 90%;
  }
  .user {
    background: #444;
    margin-left: auto;
  }
  .bot {
    background: #ff66cc44;
    margin-right: auto;
  }
</style>
</head>

<body>
<div class="container">
  <h1>NETHU AI ‚óÜ</h1>

  <img src="https://files.catbox.moe/flert2.jpg" class="girl" />

  <div class="messages" id="messages"></div>

  <div class="chat-box">
    <textarea id="userMsg" placeholder="Say something..."></textarea>
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
function addMessage(text, sender) {
  const box = document.getElementById("messages");
  const div = document.createElement("div");
  div.className = "msg " + sender;
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

</script>
</body>
</html>
